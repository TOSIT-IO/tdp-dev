---
# Run "vagrant reload" when box is modified
box: generic/rocky8

# network domain
domain: tdp

# Cluster VMs' ip, hostname, domain, cpus and memory (generates VM deployment config)
hosts:
  - hostname: edge-01
    cpus: 2
    groups:
      - edge
    ip: 192.168.56.10
    memory: 2048
  - cpus: 3
    groups:
      - master
      - master1
    hostname: master-01
    ip: 192.168.56.11
    memory: 3072
  - hostname: master-02
    cpus: 3
    groups:
      - master
      - master2
    ip: 192.168.56.12
    memory: 3072
  #Increase CPU/Memory on master-03 for observability
  - hostname: master-03
    cpus: 3
    groups:
      - master
      - master3
    ip: 192.168.56.13
    memory: 3072
  - hostname: worker-01
    cpus: 2
    groups:
      - worker
    ip: 192.168.56.14
    memory: 2048
  - hostname: worker-02
    cpus: 2
    groups:
      - worker
    ip: 192.168.56.15
    memory: 2048
  # - cpus: 2
  #   groups:
  #     - worker
  #   hostname: worker-03
  #   ip: 192.168.56.16
  #   memory: 2048

tdp_manager_host:
  - hostname: tdp-dev
    cpus: 3
    groups:
      -  tdp-dev
    ip: 192.168.56.17
    memory: 3072
